{% extends 'apartments/base.html' %}

{% block content %}

<form method="post" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                    {% csrf_token %}
                    {{ section_form.as_p }}
                    {{ formset.management_form }}

                    {% for form in formset %}
                        {{ form.as_p }}
                    {% endfor %}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>

            </div>
        </div>
    </div>
 </form>

{%  endblock %}
