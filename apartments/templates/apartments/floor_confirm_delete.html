{% extends 'apartments/index.html' %}

{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Действительно удалить квартиру: {{ object.name }}?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'apartments:index' %}" class="btn btn-success">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{%  endblock %}
